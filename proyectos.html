<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/> 
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;');
        body {
            margin: 0;
            padding: 0;
            font-family:'poppins',sans-serif; ;
            background-color: #ffc8dd;
        }

        header {
            text-align: center;
            background-color: #cdb4db;
            color: black;
            padding: 20px 0;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box img {
            width: 100%;
            max-height: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .pdf-link {
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            height: 450px;
        
        
        }
    </style>
    </head>
    <body>
    
        <header>
            <h1>Proyecto Florence</h1>
        </header>
    
        <div id="container">
            <div class="box">
                <embed src="docs/capitulo1.pdf"class="pdf-link" type="application/pdf"/>
            </div>
            <div class="box">
                <img src="imagenes/4x015.....jpg" alt="Imagen 1">
            </div>
            <div class="box">
                <embed src="docs/capitulo3nuevo.pdf" class="pdf-link" type="application/pdf"/>
            </div>
            <div class="box">
                <img src="imagenes/4x022.jpg" alt="Imagen 2">
            </div>
            <div class="box">
                <embed src="docs/capitulo5.pdf" class="pdf-link" type="application/pdf"/>
            </div>
            <div class="box">
                <img src="imagenes/4x023.jpg" alt="Imagen 3">
            </div>
      
        </div>
    
    </body>
    </html>
