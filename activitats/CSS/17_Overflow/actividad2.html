<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi tabla</title>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

th {
  background-color: palevioletred;
  color: white;
}

.button {
  background-color: palevioletred;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
}

.button:hover {
  background-color: #007BFF;
}

/* Estilos para dispositivos móviles */
@media (max-width: 767px) {
  table {
    width: 100%;
    display: block;
    overflow-x: auto;
  }

  th, td {
    display: block;
    padding: 10px 0;
    text-align: center;
  }

  th {
    background-color: #ee92c6;
    color: white;
    position: absolute;
    top: -1px;
    left: 0;
    width: 100%;
    z-index: 1;
  }

  td {
    position: relative;
    padding-left: 100%;
    border-bottom: 1px solid #ddd;
  }

  td:before {
    content: attr(data-th);
    position: absolute;
    top: 6px;
    left: 6px;
    width: 100px;
    padding-right: 10px;
    white-space: nowrap;
    z-index: 2;
  }
}
</style>
</head>
<body>
<header>
<h1>Mi tabla</h1>
</header>
<section>
<table>
  <thead>
    <tr>
      <th>Título 1</th>
      <th>Título 2</th>
      <th>Título 3</th>
      <th>Título 4</th>
      <th>Título 5</th>
      <th>Título 6</th>
      <th>Título 7</th>
      <th>Título 8</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Contenido</td>
      <td>Contenido</td>
      <td>Contenido</td>
      <td>Contenido</td>
      <td>Contenido</td>
      <td>Contenido</td>
      <td>Contenido</td>
      <td>Contenido</td>
    </tr>
  </tbody>
</table>
<a href="compra_ahora.html" class="button">Compra ahora</a>
</section>

<footer>
<p>&copy; 2023 Mi Empresa</p>
</footer>
</body>
</html>
