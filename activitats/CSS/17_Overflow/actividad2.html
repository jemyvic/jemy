<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table {
      width: 100%;
      border: 3px solid black;
      border-collapse: collapse;
      margin-bottom: 20px;
      overflow-x: auto;
    }

   
    th {
    
      background-color: #7e93e2;
      padding: 10px;
      text-align: left;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    
    td {
      padding: 10px;
      border-bottom: 1px solid #a39de8;
    }

    
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    /* Estilo para el pie de tabla */
    caption {
      font-weight:bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
      
    }

    /* Estilo para hacer la tabla responsive */
    @media only screen and (max-width: 600px) {
      th, td {
        display: block;
        width: 100%;
      }

      tbody tr {
        margin-bottom: 10px;
        display: block;
      }

      tbody tr:last-child {
        margin-bottom: 0; /* Eliminar margen inferior de la última fila para evitar exceso de espacio */
      }
    }
    </style>
</head>
<body>
    <table>
        <caption>Mi tabla</caption>
        <thead>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
                <th>Título 4</th>
                <th>Título 5</th>
                <th>Título 6</th>
                <th>Título 7</th>
                <th>Título 8</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
