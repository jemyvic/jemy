<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            width: 100%;
            height: 800px; 
            overflow: hidden;
            position: relative;
          }
          
          .carousel-item {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            animation: carousel 7s infinite;
            opacity: 0;
          }
          
          .carousel-item:nth-child(1) {
            animation-delay: 0s;
          }
          
          .carousel-item:nth-child(2) {
            animation-delay: 2s;
          }
          
          .carousel-item:nth-child(3) {
            animation-delay: 5s;
          }
          
    
          
          @keyframes carousel {
            0% {
              transform: translateX(0);
              opacity: 1;
            }
            8% {
              transform: translateX(0);
              opacity: 1;
            }
            10% {
              transform: translateX(-100%);
              opacity: 0;
            }
            48% {
              transform: translateX(-100%);
              opacity: 0;
            }
            50% {
              transform: translateX(-200%);
              opacity: 0;
            }
            58% {
              transform: translateX(-200%);
              opacity: 0;
            }
            60% {
              transform: translateX(-300%);
              opacity: 1;
            }
            100% {
              transform: translateX(-300%);
              opacity: 1;
            }
          } 
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item"><img src="genes/bad29b296c37568d4ea8bbb934ffaa89.jpg" alt="Image 1"></div>
       <div class="carousel-item"><img src="genes/dc870b12238666a15b212f02794b947d.jpg" alt="Image 2"></div>
        <div class="carousel-item"><img src="genes/ef1e1d59ba8b155a3c4cb6908ef43f61.jpg" alt="Image 3"></div>
     
        
      </div>
</body>
</html>
