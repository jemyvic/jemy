<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            overflow: hidden;
            position: relative;
          }
          
          .carousel-item {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            animation: carousel 12s infinite;
            opacity: 0;
          }
          
          .carousel-item:nth-child(1) {
            animation-delay: 0s;
          }
          
          .carousel-item:nth-child(2) {
            animation-delay: 4s;
          }
          
          .carousel-item:nth-child(3) {
            animation-delay: 8s;
          }
          
          /* Add more carousel items as needed */
          
          @keyframes carousel {
            0% {
              transform: translateX(0);
              opacity: 1;
            }
            8% {
              transform: translateX(0);
              opacity: 1;
            }
            10% {
              transform: translateX(-100%);
              opacity: 0;
            }
            48% {
              transform: translateX(-100%);
              opacity: 0;
            }
            50% {
              transform: translateX(-200%);
              opacity: 0;
            }
            58% {
              transform: translateX(-200%);
              opacity: 0;
            }
            60% {
              transform: translateX(-300%);
              opacity: 1;
            }
            100% {
              transform: translateX(-300%);
              opacity: 1;
            }
          } 
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item"><img src="genes/6be6f484936b12b8e6e8683c0bc4a18b.jpg" alt="Image 1"></div>
       <div class="carousel-item"><img src="genes/dbf43d793eed79dd2ea5301c3b9b82cf.jpg" alt="Image 2"></div>
        <div class="carousel-item"><img src="genes/fd01c57c185c39f8d3c1614e1a70c9c2.jpg" alt="Image 3"></div>
        <!-- Add more carousel items as needed -->
      </div>
</body>
</html>
