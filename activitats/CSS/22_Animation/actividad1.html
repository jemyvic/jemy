<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          overflow: hidden;
          background-color: #000;
        }
    
      
        .sol {
          width: 100px;
          height: 100px;
          background-color: #ffdb58;
          border-radius: 50%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    
    
        .luna {
          width: 100px;
          height: 100px;
          background-color: #aaa; 
          border-radius: 50%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          animation: eclipse 5s infinite alternate; 
        }
    
        
        @keyframes eclipse {
          0%, 100% {
            transform: translate(-50%, -50%);
          }
          50% {
            transform: translate(-50%, -50%) scale(0);
          }
        }
      </style>
</head>
<body>
    <div class="sol"></div>
  <div class="luna"></div>
</body>
</html>
