<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #abcfe0;
}

.pendulo {
  position: relative;s
  width: 200px;
  height: 400px;
}

.pendulo1{
  width: 20px;
  height: 300px;
  background-color: #78797a;
  border-radius: 10px;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  animation: swing 2s ease-in-out infinite;
  transform-origin: 50% 0;
  overflow: hidden;
}

.circulo {
  width: 40px;
  height: 40px;
  background-color: #171616;
  border-radius: 50%;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes swing {
  0%, 100% {
    transform: translateX(-50%) rotate(0deg);
  }
  50% {
    transform: translateX(-50%) rotate(45deg);
  }
}
</style>
</head>
<body>
    <div class="pendulo">
        <div class="pendulo1">
          <div class="circulo"></div>
        </div>
      </div> 
</body>
</html>
