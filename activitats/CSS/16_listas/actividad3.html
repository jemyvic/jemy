<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo base para los elementos de la lista */
    ul {
      text-align: center;
      list-style: none;
      padding: 10px;
      margin: 0;
      background-color: #97bfe9; /* Color de fondo, puedes ajustarlo según tus preferencias */
      width: 150px; /* Ancho de la lista */
    }

    li {
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 16px;
      color: #f4eeee;
      transition: color 0.3s ease;
    }

    /* Cambio de estado cuando el cursor está encima */
    li:hover {
      color: #007bff; /* Puedes ajustar el color según tus preferencias */
    </style>
    
</head>
<body>
    <ul>
        <li>Productos</li>
        <li>Carrito</li>
        <li>Perfil</li>
      </ul>
</body>
</html>
