<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo base para la imagen */
    .img {
      width: 300px; /* Ajusta el tamaño de la imagen según tus necesidades */
      transition: filter 0.3s ease;
    }

    /* Filtro de inversión de colores (radiografía) cuando el cursor está sobre la imagen */
    .img:hover {
      filter: invert(100%);
    }
    </style>
</head>
<body>
    <img class="img" src="imsg/7a1a98a0415e5bc91d7bea3169f328d2.jpg" alt="Esqueleto">
</body>
</html>
