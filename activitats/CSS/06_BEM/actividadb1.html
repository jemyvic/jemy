<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: cursive, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ecc7d6; 
            padding: 10px;
            text-align: center;
            color: rgb(53, 34, 176);
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: rgb(104, 63, 18);
            margin: 0 15px;
        }

        form {
            margin-top: 15px;
            text-align: center;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #e8eae1;
            color: rgb(195, 140, 140);
            border: none;
            cursor: pointer;
        }
    </style>

</head>
<body>
    
    <header>
       
        <img src="imagens/0da20f7ea0e8bfdea0cdd4c3d7361ea2.jpg" alt="coffe">

        
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#acerca">cuenta</a>
            <a href="#carta">Nuestra carta</a>
            <a href="#contacto">Contacto</a>
        </nav>

       
        <form>
            <label for="busqueda">Buscar:</label>
            <input type="text" id="busqueda" name="busqueda" placeholder="Buscar por..">
            <input type="submit" value="Buscar">
        </form>
    </header>

   
 


</body>
</html>
