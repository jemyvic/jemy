<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuadro Encima de Elemento</title>
    <style>
        .contenedor {
            position: relative;
            width: 15px;
            height: 15px;
            background-color: lightblue;
            margin: 50px;
        }

        .recuadro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            text-align: center;
            line-height: 200px; 
            visibility: hidden;
            z-index: 1;
        }

        .contenedor:hover .recuadro {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="recuadro">Contenido Oculto</div>
        <p>Mi nombre es </p>
            <p></p> y soy el agente con el numero en la mision  
    </div>
</body>
</html>
