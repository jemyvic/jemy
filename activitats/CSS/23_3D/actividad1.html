    <style>
      body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #e5e7be;
}

.imagen {
  perspective: 1000px;
  width: 500px;
  height: 500px;
  position: relative;
  overflow: hidden;
}

img {
  width: 100%;
  height: 100%;
  transition: transform 0.5s;
}

.imagen:hover img {
  transform: matrix(1.1, 0, 0, 1.1, 0, 0);
}

    </style>
</head>
