<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .image-container {
  width: 300px; /* Set the width of the container */
  height: 200px; /* Set the height of the container */
  overflow: hidden; /* Hide any overflow */
}

.image-container img {
  width: 100%; /* Set the width of the image to 100% of the container width */
  height: auto; /* Set the height of the image to auto to maintain aspect ratio */
  transform: translateX(-50%) translateY(-50%); /* Center the image in the container */
  position: absolute; /* Position the image absolutely */
  top: 50%; /* Align the top of the image with the middle of the container */
  left: 50%; /* Align the left of the image with the middle of the container */
}
    </style>
</head>
<body>
    <div class="image-container">
        <img src="imsgn/wall.jpg" alt="Description of the image">
      </div>
</body>
</html>
