<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación con Imágenes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url('imsgn/floor.jpg') center/cover no-repeat;
        }

        #suelo {
            position: relative;
            width: 100%;
            height: 200px; 
            background: url('imsgn/wall.jpg') center/cover no-repeat; 
        }

        #sombra {
            position: absolute;
            top: 90px; 
            left:500px; 
            width: 200px; 
            height: 200px; 
            background: url('imsgn/oveja.svg') center/cover no-repeat; 
          
        }

        
    </style>
</head>
<body>

    <div id="suelo">
        <div id="sombra"></div>
    </div>

</body>
</html>
