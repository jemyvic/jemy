<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación con Imágenes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url('imsgn/floor.jpg') center/cover no-repeat; /* Reemplaza 'imagen-de-fondo.jpg' con la URL de tu imagen de fondo */
        }

        #suelo {
            position: relative;
            width: 100%;
            height: 200px; /* Ajusta la altura del suelo según tus necesidades */
            background: url('imsgn/wall.jpg') center/cover no-repeat; /* Reemplaza 'suelo.jpg' con la URL de tu imagen de suelo */
        }

        #sombra {
            position: absolute;
            top: 70px; /* Ajusta la posición vertical de la sombra */
            left:300px; /* Ajusta la posición horizontal de la sombra */
            width: 200px; /* Ajusta el ancho de la sombra según tus necesidades */
            height: 200px; /* Ajusta la altura de la sombra según tus necesidades */
            background: url('imsgn/oveja.svg') center/cover no-repeat; /* Reemplaza 'sombra.png' con la URL de tu imagen de sombra */
          
        }

        
    </style>
</head>
<body>

    <div id="suelo">
        <div id="sombra"></div>
    </div>

</body>
</html>
