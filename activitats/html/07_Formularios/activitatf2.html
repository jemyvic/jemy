<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Seleccione el tipo de altavoz</h2>
    <select name="modelo">
        <option value="" aria-label="mascota" disabled selected>¿Qué tipo de modelo quiere?</option>
        <option value="0">R4</option>
        <option value="1">R5</option>
        <option value="2">SR1</option>
       
    </select>
    <select name="potencia">
        <option value="" aria-label="mascota" disabled selected>¿Potencia maxima?</option>
        <option value="0">50</option>
        <option value="1">100</option>
     
    </select>
    <select name="bluetooth">
        <option value="" aria-label="mascota" disabled selected>¿Bluetooth</option>
        <option value="0">si</option>
        <option value="1">no</option>
     
    </select>

    <fieldset>
        
        <label>
            Color
            <input type="text" name="color">
        </label>
      </fieldset>
    
</body>
</html>
